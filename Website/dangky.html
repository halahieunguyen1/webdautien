<!DOCTYPE html>
<html>
    <head>
		<link rel= "stylesheet" type="text/css" href="../css/reset.css">
		<link rel= "stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div class="container container--dangki">
    		<div class = "header">
        		<h2>Đăng ký tài khoản</h2>
    		</div>
    		<form class = "form" id ="form">
        		<div class = "form-group">
            		<label>UserName</label>
            		<input id="user-name"type="text" placeholder="VD:hieu123456" id= "username">
					<span class="form-message"></span>
        		</div>    
				<div class = "form-group">
            		<label>Password</label>
            		<input type="password" id="password"placeholder="Nhập mật khẩu tối  thiểu 6 kí tự" id= "password">
					<span class="form-message"></span>
        		</div>
				<div class = "form-group">
            		<label>Password Check</label>
            		<input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" id= "check">
					<span class="form-message"></span>
        		</div> 
				<div class = "form-group">   
            		<label>Email</label>
					<input type="text" id="email" placeholder="VD:vanhieubn1207@gmail.com" id= "email">
					<span class="form-message"></span>
				</div>   
				<div class="btn-box">
            		<button type ="submit">Submit</button>
        		</div>
    		</form>
		</div>
		
		<script>
			alert(1)
			Validator(
				{
					form: '#form',
					errorSelector:'.form-message',
					rules: [ 
					Validator.isRequired('#user-name'),
					Validator.isEmail('#email'),
					Validator.minLength('#password',6),
					Validator.confirm('#confirm-password',function (){
						return document.querySelector('#form #password').value;
					})
					]

				}
			);
		</script>	
		<script  src="../js/test.js"></script>
	</body>
</html>
